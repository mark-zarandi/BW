
<!DOCTYPE html>
<html lang="en">
	<head>
	{% block styles %}
	
	<link rel="stylesheet" href="{{url_for('.static', filename='node_modules/tabulator-tables/dist/css/tabulator.min.css')}}"> 
	{% endblock %}
	</head>
	<body>
	{% block scripts %}
	<script src="{{url_for('.static', filename='node_modules/tabulator-tables/dist/js/tabulator.min.js')}}"></script>
	
	<script type="text/javascript">

		console.log('hello')
		var xmlhttp = new XMLHttpRequest();
		var url = "http://localhost:5000/summary_period";

		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			    var myArr = JSON.parse(this.responseText);
			    
			    myFunction(myArr);
			    }
		};

		function myFunction(arr) {
		    var out = "";
		    var i;
		    for(i = 0; i < arr.length; i++) {
		        
		        var look = (Object.keys(arr[i]))
		        for (x in look) {
		        	console.log(Number(x));
		        }
    }
    console.log(out)
}
xmlhttp.open("GET", url, true);
xmlhttp.send();
	</script>
{% endblock %}
	</body>
</html>
